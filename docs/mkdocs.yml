site_name: Util Documentation
site_description: Modern, lightweight C utility library documentation

theme:
    name: material
    palette:
        - scheme: default
          primary: black
          accent: grey
          toggle:
              icon: material/brightness-7
              name: Switch to dark mode
        - scheme: slate
          primary: grey
          accent: grey
          toggle:
              icon: material/brightness-4
              name: Switch to light mode
    features:
        - navigation.tabs
        - navigation.sections
        - navigation.expand
        - navigation.toc.integrate
        - search.suggest
        - search.highlight

nav:
    - Introduction: index.md
    - Argparse: argparse.md
    - Configparse: configparse.md
    - Utest: utest.md

markdown_extensions:
    - pymdownx.highlight:
          anchor_linenums: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences
    - tables
    - toc:
          permalink: true
