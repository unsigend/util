# Global git configuration file
# This is a complex example showing various INI file features

[core]
    # Basic git configuration
    editor = vim
    excludesfile = ~/.gitignore
    autocrlf = input
    safecrlf = warn
    quotepath = false
    ignorecase = true
    # Enable long paths on Windows
    longpaths = true

[init]
    # Default branch name for new repositories
    defaultBranch = main
    # Template directory for new repositories
    templateDir = /usr/share/git-core/templates

[alias]
    # Custom git command aliases
    st = status
    co = checkout
    br = branch
    ci = commit
    unstage = reset HEAD --
    last = log -1 HEAD
    visual = !gitk

[color]
    # Color settings for git output
    ui = auto
    diff = auto
    status = auto
    branch = auto
    interactive = auto
    help = auto
    pager = true

[color "diff"]
    # Specific colors for diff output
    meta = yellow bold
    frag = magenta bold
    old = red bold
    new = green bold
    whitespace = red reverse

[push]
    # Push behavior configuration
    default = simple
    followTags = true
    # Push all matching branches
    matching = true

[remote "origin"]
    # Remote repository configuration
    url = git@github.com:username/repo.git
    fetch = +refs/heads/*:refs/remotes/origin/*
    pushurl = git@github.com:username/repo.git
    # Custom push refspec
    push = refs/heads/main:refs/heads/main

[branch "main"]
    # Branch-specific settings
    remote = origin
    merge = refs/heads/main
    # Rebase on pull
    rebase = true
    # Auto-stash before rebase
    autostash = true

[merge]
    # Merge configuration
    tool = vimdiff
    # Conflict style
    conflictstyle = diff3
    # Log messages
    log = true
    # Maximum number of parents
    maxParents = 2

[merge "custom-merge"]
    # Custom merge driver configuration
    name = Custom Merge Driver
    driver = custom-merge-driver %O %A %B
    recursive = binary

[filter "lfs"]
    # Git LFS configuration
    clean = git-lfs clean -- %f
    smudge = git-lfs smudge -- %f
    process = git-lfs filter-process
    required = true

[credential]
    # Credential helper configuration
    helper = cache --timeout=3600
    # Custom credential helper
    helper = !aws codecommit credential-helper $@
    # Store credentials
    store = true

[include]
    # Include other config files
    path = ~/.gitconfig.local
    path = .gitconfig.work

[user]
    # User information
    name = John Doe
    email = john.doe@example.com
    signingkey = ABCD1234
    # GPG signing configuration
    sign = true

[commit]
    # Commit configuration
    template = ~/.gitmessage
    # GPG signing
    gpgsign = true
    # Cleanup whitespace
    cleanup = strip
    # Show diff in commit message editor
    verbose = true

[status]
    # Status configuration
    showStash = true
    # Show untracked files
    showUntrackedFiles = all
    # Show ignored files
    showIgnoredFiles = true
    # Show submodule status
    submoduleSummary = true

[url "git@github.com:"]
    # URL-specific configuration
    insteadOf = https://github.com/
    # Push URL
    pushInsteadOf = git://github.com/